<template name="deleteSubmission">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>Einreichungen l&ouml;schen</h1>
                <h6>Maker Messe f&uuml;r die ganze Familie</h6>
            </div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert">
                    <h2>Willst Du diese Einreichung wirklich l&ouml;schen?</h2>
                </div>
                <p>
                    <strong>Projektname:</strong> {{this.Project}}
                    <br/>
                    <strong>Beschreibung:</strong> {{this.ProjectProps.ProjectDescription}}<br/>
                    <strong>Eingereicht am:</strong> {{reformatDate this.SubmittedAt}}<br/>
                </p>
            </div>
            <div class="panel-footer text-center">
                <button class="btn btn-success confirmDelete" type="button">
                    L&ouml;schen
                </button>
                <a href="/overview" class="btn btn-primary">Abbrechen</a>
            </div>
        </div>
    </div>
</template>
