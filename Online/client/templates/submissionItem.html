<template name="submissionItem">
    <tr>
        <td class="text-center">
            <a href="{{pathFor "deleteSubmission"}}" type="button" class="btn btn-success btn-xs">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
        <td>{{ Project }}</td>
        <td>{{ ShortDescription }}</td>
        <td>{{reformatDate SubmittedAt }}</td>
    </tr>
</template>
